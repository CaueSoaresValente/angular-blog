<div class="container__big-card" style="border: solid white 2px; width: 400px; height: auto; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 0px 10px 0px 10px">
    <div class="big-card__photo">
        <img src="{{fotoBigCard}}" alt="Hernán Crepo, técnico do São Paulo Futebol Clube" height="250px">
    </div>
    <div class="big-card__title" style="margin-top: 10px; padding-left: 20px;">
        <a [routerLink]="['content', id]" style="text-decoration: none;"><h1 style="font-size: 20px;">{{titleBigCard}}</h1></a>
    </div>
    <div class="big-card__description" style="margin-top: 13px; padding-right: 25px; padding-left: 20px;">
        <p style="color: gray; text-align: justify;  ">{{descriptionBigCard}}</p>
    </div>
</div>
